<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Auto Serve</title>
</head>
<body>
    <header>
        <img src="./images/vehicleFix-100.png" alt="tofix">
        <h1>AutoServe</h1>
        <img src="./images/vehicleFixed-100.png" alt="fixed">
    </header>
        <form>
            <label for="">"Let's get your vehicle information:"</label>
            <br>
            <br>
            <label for="">"Make:"</label>
            <select name="make" id="vehicleMake" required>  
            </select>

            <br>
            <br>
            <label for="">"Model:"</label>

            </select>

            <br>
            <br>
            <label for="">"Year:"</label>
            <select name="date" id="dateDropdown" required>
            </select>
        </form>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
