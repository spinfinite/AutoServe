<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Auto Serve</title>
</head>
<body>
    <header>

        <img src="./images/MainLogo.svg" alt="logo" id="logo" style="padding-left: 25px;">
        <img src="./images/AutoServeLogoCarSide.svg" alt="main_logo" id="main_logo">
        <img src="./images/2.svg" alt="fixed" id="fixed-logo">
    </header>

    <article>

    </article>

        <main>

            <form id="results">
                <label for="">You came to be protected, Let's get your vehicle information:</label>
                <br>
                <br>
                <label for="">Make:</label>
                <select name="make" id="vehicleMake" required>  
                </select>

                <br>
                <br>
                <label for="">Model:</label>
                <select name="model" id="vehicleModel" required>
                </select>

                <br>
                <br>
                <label for="">Year:</label>
                <select name="date" id="dateDropdown" required>
                </select>
                <br>
                <br>
                <button type= "submit" id="submit">Submit</button>
                <br>
                <br>
                
            </form>

        </main>

        <div class="main-scroll-div">
            <section id="products-container"></section>
        </div>

        <footer>
            <img src="./images/MainLogo.svg" alt="logo" id="logo" style="padding-left: 25px;">
            <img src="./images/Hours of operation (5).png" alt="hours" id="hours">
            <img src="./images/2.svg" alt="fixed" id="fixed-logo">
        </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>


</html>
