<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Auto Serve</title>
</head>
<body>
    <header>
        <img src="./images/vehicleFix-100.png" alt="tofix">
        <h1>AutoServe</h1>
        <img src="./images/vehicleFixed-100.png" alt="fixed">
    </header>
    <label for="">"Let's get your vehicle information:"</label>
    <br>
    <br>
    <label for="">"Make:"</label>
    <select name="make" id="vehicleMake">
        
    </select>
    <br>
    <br>
    <label for="">"Model:"</label>
    <select name="model" id="vehicleModel">
        <option value="accord">Accord</option>
        <option value="rav4">Rav4</option>
        <option value="f150">F-150</option>
        <option value="traverse">Traverse</option>
    </select>
    <br>
    <br>
    <label for="">"Year:"</label>
    <select name="year" id="vehicleYear">
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
    </select>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
